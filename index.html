<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Challenge Spinner</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2a2e1e;
      color: #f0f0f0;
      text-align: center;
      padding: 40px;
      background-image: linear-gradient(#3c4228, #2a2e1e);
    }

    h1 {
      color: #94c447;
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px #000;
    }

    #challengeDisplay {
      font-size: 24px;
      margin: 30px auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      background-color: #3e4429;
      border: 4px solid #94c447;
      border-radius: 12px;
      box-shadow: 0 0 20px #00000088;
    }

    button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #94c447;
      color: #1d1f13;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px #5f7f2e;
    }

    button:active {
      box-shadow: 0 2px #5f7f2e;
      transform: translateY(3px);
    }
  </style>
</head>
<body>
  <h1>Minecraft Challenge Spinner</h1>
  <div id="challengeDisplay">Click the button to get a challenge!</div>
  <button onclick="spinWheel()">Spin the Wheel</button>

  <script>
    function spinWheel() {
      const challenges = [
        "No Tools Challenge",
        "Skyblock Survival",
        "Only Mining With Fists",
        "No Jumping Allowed",
        "Reverse Controls",
        "Play in F5 Only",
        "Start in the Nether",
        "Hardcore with 1 Heart",
        "No Inventory Challenge",
        "Speedrun With Random Seed"
      ];

      const random = Math.floor(Math.random() * challenges.length);
      const selected = challenges[random];
      document.getElementById("challengeDisplay").innerText = selected;

      // Sound code can go here later if needed
    }
  </script>
</body>
</html>
